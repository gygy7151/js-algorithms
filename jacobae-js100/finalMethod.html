        // length :  배열의 길이를 반환한다
        let arr4 = [1, 2, 3, 4, 5];
        console.log(arr4.length);

        // fill() : 해당값으로 배열을 채운다
        console.log(arr4.fill(0));
        console.log(arr4.fill(1, 1, 3));
        console.log(arr4.fill(3, 2));

        // filter() : 조건을 만족하는 항목들만 배열로 반환한다
        let score = [40, 80, 75, 90, 35, 81]
        let message = ['홍길동', '홍홍길동', '길길동동', '길길길'];

        console.log(score.filter(x => x > 80));
        console.log(message.filter(x => x.length == 3)); //여기서 x.length는 요소 자체의 단어길이임

        // flat() : 배열구멍제거, 모든 하위 배열요소를 지정한 깊이까지 재귀적으로 이어붙인 새로운 배열을 생성
        let matrix = [1, 2, 3, [1, 2, 3, [10, 20]]];
        console.log(matrix.flat());
        console.log(matrix.flat(2));

        // includes() : 배열이 특정 항목을 포함하고 있는지 확인한다. 불리언값 리턴
        let fruits = ['사과', '배', '한라봉', '바나나'];
        fruits.includes('사과');
        fruits.includes('포도');

        // join() : 배열의 항목들은 특정 값으로 이어붙임
        let arr5 = [1, 2, 3, 4, 5];
        console.log(arr5.join('!'));
        console.log(arr5.join('-'));

        // map() : 배열을 순회하며 함수를 실행한 결과로 새로운 배열을 만들어 반환
        let arr6 = [1, 2, 3, 4, 5];
        let arrSix = ['1', '2', '3', '4', '5'];

        function coding(x) {
            return x**2;
        }

        console.log(arr6.map(coding));
        console.log(arrSix.map(x => parseInt(x, 10)));

        // sort : 배열을 순회하며 함수를 실행한 결과로 새로운 배열을 만들어 반환한다

        let arr7 = [1, 2, 100, 10, 222, 3];

        // sort()는 유니코드에 따라 정렬한다
        console.log(arr7.sort());

        // 배열 score를 오름차순으로 정렬하기
        score.sort((a, b) => {
            return a - b ;
        });


        console.log(score);
        
        // 배열 score를 내림차순으로 정렬하기
        score.sort((a,b) => {
            return b - a;
        })

        console.log(score);

        // reverse() : 배열을 역순으로 정렬한 후 그 배열을 반환
        console.log(arr7.reverse());

        // Set : 중복값을 제외한 유일한 값을 저장한다
        let arr8 = [1, 1, 2, 2, 3, 3, 4, 4];
        let s01 = new Set(arr8);

        console.log(s01);
        // Set의 크기는 length가 아닌 size를 통해 구할 수 있다.
        // size : 값의 개수를 반환한다
        console.log(s01.size);
        console.log(s01.length);

        // has() : 특정값을 가지고 있는지 확인 할 수 있다.
        console.log(s01.has(1));

        // add() : 새로운 요소를 배열에 직접 추가한다 이때 인스턴스에 추가해야 에러안뜸. 배열에 직접 메소드 적용안됨. 문자는 ''따옴표안에 넣어줘야됨
        console.log(s01.add(5));
        console.log(s01.add('df'));
        
        // delete() : 해당요소를 삭제한다
        console.log(s01.delete('df'));

        // clear() : 배열안의 모든요소를 삭제
        console.log(s01.clear());
        console.log(s01);

        m01.set('둘', 'two');
        m01.set('셋', 'three');

        m01.set('9월제철생선', '연어');
        console.log(m01.get('9월제철생선'));

            console.log(`${key} : ${value}`);
        }

            console.log(i);
        }

        // split() : 문자열을 지정된 구분자로 나눈후 문자열 검열한후 배열로 반환
        let strFour = '제주도 도민으로 디지털 제주도노마드를 꿈꾸다';
        console.log(strFour.split(' '));

        // 정규 표현식을 사용하여 전역을 교체
        console.log(strFour.replace(/제주도/g ,'!')); //! 도민으로 디지털 !노마드를 꿈꾸다
        console.log(strFour.replace(/ /g, '-')); // 제주도-도민으로-디지털-제주도노마드를-꿈꾸다
        
        // indexOf():주어진 문자열과 첫번째로 만나는 무자열의 인덱스를 반환한다.
        console.log(strFour.indexOf('제주도'));
        
        // slice() : 인덱스를 기준으로 문자열을 반환한다.

        // Math 메서드 : 함수객체가 아님, 수학적인 상수와 함수를 위한 속성과 메서드를 가진 내장 객체. Number자료형만 지원함. 생성자가 아니므로 모든 속성과 메서드는 정적임.

        // Math.abs() : 주어진 숫자의 절대값을 반환. 음수이면 양수를 반환함
        function absfn(a, b) {
            return Math.abs(a - b);
        }
        console.log(absfn(3, 5));
        console.log(absfn(5, 3));

        // Math.cbrt() : 세제곱근을 반환
        console.log(Math.cbrt(NaN));
        console.log(Math.cbrt(-1));
        console.log(Math.cbrt(-0));
        console.log(Math.cbrt(-Infinity));
        console.log(Math.cbrt(0));
        console.log(Math.cbrt(1));
        console.log(Math.cbrt(null));
        console.log(Math.cbrt(Infinity));
        console.log(Math.cbrt(2));

        // Math.ceil() :  크거나 같은 수 중 가장 작은 정수를 반환(최솟<-)
        console.log(Math.ceil(.95));
        console.log(Math.ceil(4));
        console.log(Math.ceil(7.004));
        console.log(Math.ceil(-0.95));
        console.log(Math.ceil(-4));
        console.log(Math.ceil(-7.004));

        // Math.floor() : 작거나 같은 수 중 가장 큰 정수를 반환(최댓->)
        console.log(Math.floor(55.59))
        console.log(Math.floor(55.59));  
        console.log(Math.floor(59, 1));    
        console.log(Math.floor(-55.51));  
        console.log(Math.floor(-51)); 
        
        // Math.round() : 반올림한 수와 가장 가까운 정수를 반환
        console.log(Math.round(0.9));
        console.log(Math.round(-0.9), Math.round(5.5), Math.round(5.05) );
        console.log(Math.round(0.9));
